<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <title>Rolling of Dice| Dice game</title>
</head>
<body>

    <h1>Dice Rolling Game</h1>
    <div class="output">
        <label id="xlable"></label>
        <label id="ylable"></label>
        <label id="zlable"></label><br><br>
    </div>
    <div class="counting">
    
        <h5>Total count </h5>
        <label id="count" class="countings"></label>
    </div>
    <div class="rollbtn__class">
        <button type="submit" id="rollBtn" class="roll">Roll</button>
        <button type="submit" id="resetBtn" class="roll">Reset</button>
    </div>
    


     <h2> You might want to find the square root of two numbers</h2>

    <div class="square__root">
        <label  id="alable">Side A</label><br>
        <input type="text" name="alable" id="aTextBox"><br>
        <label for="a" id="blable">Side B</label><br>
        <input type="text" name="blable" id="bTextBox"><br>
        <label for="clable" id="clable">Side C </label><br>
    </div>
    <div class="squareBtn">
        <button type="button" id="submittButton">Submit</button>
    </div>



    <script src="index.js"></script>
</body>
</html>
